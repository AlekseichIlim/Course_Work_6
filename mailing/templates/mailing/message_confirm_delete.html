{% extends 'mailing/base.html' %}

{% block content %}
<div class="row">
    <div class="coll-12">
        <div class="coll-6">
            <div class="card">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <p>Хотите удалить сообщение "{{object.title_message}}"?</p>
                        <button type="submit" class="btn btn-success">Подтвердить</button>
                        <a href="{% url 'mailing:message_list' %}" class="btn btn-warning"> Отмена</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
